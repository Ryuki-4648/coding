  <script>
    const randomImgList = [
      "/assets/img/dummy/dummy_number01.png",
      "/assets/img/dummy/dummy_number02.png",
      "/assets/img/dummy/dummy_number03.png",
      "/assets/img/dummy/dummy_number04.png",

      "/assets/img/dummy/dummy_number08.png",
      "/assets/img/dummy/dummy_number09.png",
    ]

    // おみくじを引くボタンを押したとき
    $('#buttonClick').on('click', function(){
      let randomNumber = Math.floor(Math.random() * randomImgList.length);
      $(this).text('もう一度引く');
      $('#resultImg').removeClass('is-active');
      $('#resultImg img').attr('src', randomImgList[randomNumber]);
      console.log(randomImgList[randomNumber]);
    });

    // リセットボタンを押したとき
